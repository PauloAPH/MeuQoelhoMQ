syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.routeguide";
option java_outer_classname = "RouteGuideProto";
option objc_class_prefix = "RTG";

package routeguide;

// Interface exported by the server.
service MeuCoelhoMQ {
  // Create a channel
  rpc CreateChannel(Channel) returns (Channel) {}

  //Delete a channel
  rpc DeleteChannel(Channel) returns (Channel) {}

  //List all channels avaliable
  rpc ListChannels (Channel) returns (stream Channel) {}

}


enum Tipo{
  Simples = 0;
  Multiplo = 1;
}


message Channel {
  string name = 1;
  Tipo tipo = 2;
  int32 qtd_msg = 3;
}


